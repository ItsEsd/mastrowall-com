<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iK7t1TIq0I4fW0MqJl5uHh8L4u5PTzw1F/spUrSzSt2UDD0gpwMFn7Jq" crossorigin="anonymous" />
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ffffff;
    }

    .card-body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 20px;
      padding-top: 0px;
      border-bottom: 1px solid grey;
      background: #f1f1f1;
      margin-bottom: 20px;
    }

    .card-body a {
      font-family: "Courier New", Courier, monospace;
      float: right;
      padding: 10px;
    }

    .card-title {
      padding-top: 20px;
    }

    .card-text {
      font-size: 14px;
    }

    #ttlhead {
      position: sticky;
      top: 0px;
      background-color: #ffffffc0;
      padding: 5px;
      text-align: left;
    }

    #ttlhead img {
      height: 40px;
    }
    .container{
    max-height:450px;
  overflow-y:auto;
 }
  </style>

  <body>
    <div class="container mt-3">
      <div id="ttlhead"> <a target="_blank" href="https://www.nasa.gov/"><img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg" /></a> <img style="width:20px;height:20px;padding-top:10px;float:right;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Generic_Feed-icon.svg/384px-Generic_Feed-icon.svg.png"> </div>
      <div id="contentItems"></div>
    </div>
    <p style="width: 100%;text-align: left;font-size: 12px;"> <a target="_blank" href="https://www.mastrowall.com/" style="text-decoration: none;color:grey;"><img src="https://mastrowall.com/images/logoCircleBW.png" width="20px;" style="margin-bottom:-4px;margin-right:5px;" /> M A S T R O W A L L || An Art of Learning </a><span style="float:right;color:grey;">©️ 2024</span></p>
    <script>
      function convertRSS() {
        const rssUrl = "https://www.nasa.gov/feeds/iotd-feed/";
        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent( rssUrl )}`).then((response) => response.json()).then((data) => {
          const contentItemsDiv = document.getElementById("contentItems");
          contentItemsDiv.innerHTML = "";
          data.items.forEach((item) => {
            const itemDiv = document.createElement("div");
            itemDiv.classList.add("card", "mb-3");
            itemDiv.innerHTML = ` <div class="card-body"> <h4 class="card-title">${item.title}</h4> <p class="card-text"> <b>Date:</b> ${item.pubDate}<br> <b>Description:</b> ${item.description}<br> <a href="${item.link}" class="btn btn-primary" target="_blank">Read more</a> </p> </div> `;
            contentItemsDiv.appendChild(itemDiv);
          });
        }).catch((error) => {
          console.error(error.message);
          document.getElementById("contentItems").textContent = "Error converting RSS to JSON.";
        });
      }
      convertRSS();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eOJMYsd53ii+J8J4HVU79uPOFqHH2wFOZh" crossorigin="anonymous"></script>
    </p>
  </body>

</html>

    function openNotes() {

      var y = document.getElementById("content_notes");
      var z = document.getElementById("content_lecture");
      var x = document.getElementById("note_log");
      if (x.style.display === "block") {
        x.style.display = "none";
        y.style.color = "white";
        z.style.color = "white";
      } else {
        x.style.display = "block";

        z.style.color = "white";
      }

        }, 0000);
